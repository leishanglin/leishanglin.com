<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 指定字符集，确保搜索引擎正确解析 -->
    <meta charset="UTF-8">

    <!-- 设置视口，确保移动端体验良好（适应性强） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 标题（尽量包含主关键词，且控制在 60 个字符以内） -->
    <title>极致 SEO 优化模板 - 提高排名的最佳 HTML 结构</title>

    <!-- 关键词（现代搜索引擎主要依赖内容，但仍可参考） -->
    <meta name="keywords" content="SEO, HTML优化, 网站优化, 搜索引擎优化">

    <!-- 页面描述（搜索引擎 SERP 结果会展示，建议 150 字以内，包含核心关键词） -->
    <meta name="description" content="一个经过极致优化的 HTML SEO 模板，帮助你提升网站在搜索引擎中的排名，覆盖所有最佳实践。">

    <!-- 机器人爬取指令 -->
    <meta name="robots" content="index, follow">
    <!-- index：允许搜索引擎收录页面 -->
    <!-- follow：允许搜索引擎跟踪本页面上的链接 -->

    <!-- Canonical URL（避免重复内容被搜索引擎误判） -->
    <link rel="canonical" href="https://www.example.com/seo-optimized-template">

    <!-- Open Graph (OG) 数据，提升在社交媒体上的展现效果 -->
    <meta property="og:title" content="极致 SEO 优化模板">
    <meta property="og:description" content="一个包含所有 SEO 细节的 HTML 模板，帮助你提升排名。">
    <meta property="og:image" content="https://www.example.com/images/seo-preview.jpg">
    <meta property="og:url" content="https://www.example.com/seo-optimized-template">
    <meta property="og:type" content="website">

    <!-- Favicon 图标，提升品牌识别度 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Schema.org 结构化数据，增强搜索引擎理解（以 JSON-LD 格式编写） -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "极致 SEO 优化模板",
        "description": "一个包含所有 SEO 细节的 HTML 模板，帮助你提升排名。",
        "url": "https://www.example.com/seo-optimized-template",
        "image": "https://www.example.com/images/seo-preview.jpg",
        "author": {
            "@type": "Person",
            "name": "SEO Expert"
        }
    }
    </script>

    <!-- CSS（建议使用外部 CSS，但这里可以内联关键 CSS 以优化首屏加载） -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        header, main, footer {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <!-- 语义化 HTML，帮助搜索引擎更好理解页面结构 -->
    <header>
        <h1>极致 SEO 优化模板</h1> <!-- h1 必须独一无二，包含主要关键词 -->
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/about">关于我们</a></li>
                <li><a href="/contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>如何使用此 SEO HTML 模板</h2> <!-- h2 用于子标题，增强可读性 -->
            <p>本模板已经包含了所有主要的 <strong>SEO</strong> 细节...</p>

            <h3>关键 SEO 优化点</h3> <!-- h3 用于更细粒度的层级结构 -->
            <ul>
                <li>语义化 HTML 结构</li>
                <li>优化 meta 标签</li>
                <li>支持 Open Graph & Twitter 卡片</li>
                <li>结构化数据标记</li>
            </ul>

            <h3>图片优化</h3>
            <figure>
                <img src="https://www.example.com/images/sample.jpg" 
                     alt="SEO 优化示例图片" 
                     width="600" 
                     height="400"
                     loading="lazy"> <!-- 使用 lazy loading 以提高页面速度 -->
                <figcaption>SEO 优化的示例图片</figcaption>
            </figure>
        </article>

        <!-- 内部链接：增强爬取深度 -->
        <section>
            <h2>相关文章推荐</h2>
            <ul>
                <li><a href="/seo-guide">完整 SEO 指南</a></li>
                <li><a href="/on-page-seo">页面优化策略</a></li>
                <li><a href="/technical-seo">技术 SEO 解析</a></li>
            </ul>
        </section>

        <!-- 评论区（增加用户互动，提高 SEO 信号） -->
        <section>
            <h2>用户评论</h2>
            <form action="/submit-comment" method="POST">
                <label for="comment">留下你的评论：</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 SEO 优化模板 - 由 <a href="https://www.example.com">SEO 专家</a> 提供</p>
    </footer>

    <!-- 提高速度的优化（异步加载 JS） -->
    <script async src="https://www.example.com/script.js"></script>

</body>
</html>
