<!DOCTYPE html>
<!-- 使用HTML5的DOCTYPE声明，确保浏览器以标准模式渲染页面 -->
<html lang="zh-CN">
<!-- 设置html标签的lang属性，指定页面内容的语言为中文（简体），有助于搜索引擎理解页面内容的目标受众 -->

<head>
    <!-- 设置字符编码为UTF-8，确保浏览器正确解析页面的字符 -->
    <meta charset="UTF-8">
    
    <!-- 设置viewport，确保页面在移动设备上正确显示，提升移动端用户体验 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 页面描述（Meta Description），简洁明了地描述页面内容，有助于搜索引擎显示摘要 -->
    <meta name="description" content="这是一个经过SEO优化的HTML模板，包含了各种有利于搜索引擎优化的细节。">
    
    <!-- 页面关键词（Meta Keywords），虽然现代搜索引擎不再重视，但仍有部分搜索引擎可能参考 -->
    <meta name="keywords" content="SEO, HTML模板, 搜索引擎优化, 网页优化">
    
    <!-- 作者信息，虽然不是SEO的核心因素，但有助于展示页面内容的来源 -->
    <meta name="author" content="Your Name">
     
    <!-- 页面标题（Title Tag），这是SEO中最重要的元素之一，确保标题简洁且包含目标关键词 -->
    <title>SEO优化的HTML模板 | 提升搜索引擎排名</title>
    
    <!-- 结构化数据（JSON-LD），帮助搜索引擎理解页面内容，提升富媒体搜索结果的表现 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "SEO优化的HTML模板",
      "description": "这是一个经过SEO优化的HTML模板，包含了各种有利于搜索引擎优化的细节。",
      "url": "https://www.example.com/your-page-url",
      "author": {
        "@type": "Person",
        "name": "Your Name"
      }
    }
    </script>
    
    <!-- 外部CSS文件，确保样式与内容分离，提升页面加载速度 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 外部JavaScript文件，确保脚本与内容分离，提升页面加载速度 -->
    <script src="scripts.js" defer></script>
</head>

<body>
    <!-- 使用语义化标签（header），帮助搜索引擎理解页面结构 -->
    <header>
        <!-- Logo链接到首页，使用alt属性为图片添加描述，提升可访问性和SEO -->
        <a href="/">
            <img src="logo.png" alt="网站Logo - SEO优化的HTML模板" title="返回首页">
        </a>
        
        <!-- 导航栏使用nav标签，帮助搜索引擎识别导航内容 -->
        <nav>
            <ul>
                <li><a href="/" title="首页">首页</a></li>
                <li><a href="/about" title="关于我们">关于我们</a></li>
                <li><a href="/services" title="服务">服务</a></li>
                <li><a href="/contact" title="联系我们">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 使用main标签包裹主要内容，帮助搜索引擎识别页面的核心内容 -->
    <main>
        <!-- 使用h1标签作为页面主标题，确保每个页面只有一个h1标签，且包含目标关键词 -->
        <h1>SEO优化的HTML模板</h1>
        
        <!-- 使用h2标签作为子标题，合理使用标题标签（h1-h6）有助于搜索引擎理解内容层次 -->
        <h2>为什么SEO优化很重要？</h2>
        
        <!-- 使用p标签包裹段落内容，确保内容结构清晰 -->
        <p>SEO（搜索引擎优化）是提升网站在搜索引擎结果中排名的关键策略。通过优化HTML代码、内容结构和外部链接，可以有效提升网站的可见性和流量。</p>
        
        <!-- 使用img标签时，确保添加alt属性，描述图片内容，提升可访问性和SEO -->
        <img src="seo-image.jpg" alt="SEO优化示意图" title="SEO优化示意图">
        
        <!-- 使用a标签时，确保链接文本具有描述性，避免使用“点击这里”等无意义的文本 -->
        <p>了解更多关于<a href="/seo-tips" title="SEO优化技巧">SEO优化技巧</a>。</p>
        
        <!-- 使用ul和li标签创建列表，有助于搜索引擎理解内容的结构 -->
        <h2>SEO优化的关键点：</h2>
        <ul>
            <li>合理使用标题标签（h1-h6）</li>
            <li>优化Meta描述和标题</li>
            <li>使用语义化HTML标签</li>
            <li>确保页面加载速度</li>
            <li>添加结构化数据</li>
        </ul>
    </main>

    <!-- 使用footer标签包裹页脚内容，帮助搜索引擎识别页脚信息 -->
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
        <p><a href="/privacy-policy" title="隐私政策">隐私政策</a> | <a href="/terms-of-service" title="服务条款">服务条款</a></p>
    </footer>
</body>
</html>
