<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="这里是网页的简要描述，建议 150-160 字符，包含核心关键词"
    />
    <meta name="keywords" content="关键词1, 关键词2, 关键词3" />
    <meta name="author" content="leishanglin(雷尚林)" />
    <meta name="robots" content="index, follow" />
    <!-- 允许搜索引擎索引和跟随链接 -->

    <!-- Open Graph (Facebook, Twitter, LinkedIn) -->
    <meta property="og:title" content="网页标题 - 关键词" />
    <meta property="og:description" content="网页的简要描述，适用于社交分享" />
    <meta property="og:image" content="https://example.com/your-image.jpg" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:type" content="website" />

    <!-- 结构化数据（JSON-LD） -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "网页标题 - 关键词",
        "description": "网页的简要描述，便于搜索引擎理解",
        "url": "https://example.com/",
        "image": "https://example.com/your-image.jpg"
      }
    </script>

    <title>网页标题 - 关键词</title>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="style.css" as="style" />
    <link rel="preload" href="script.js" as="script" />

    <!-- 样式表 -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <h1>一级标题</h1>

    <p>正文</p>
    <p>
      加粗：<strong>Bold</strong>,

        src="https://search-operate.cdn.bcebos.com/4466f881476a1ee804b4a32aee790675.gif"
        alt="图片名称"

    <blockquote>

    <pre><code class="language-typescript">function spiral(total: number) {
  if (total &lt;= 0) {
    return -1;
  }
}
</code></pre>
    <p><del>删除线条</del>；</p>
    <hr />

    <hr />
    <p>表格：</p>
    <table>
      <thead>

          <th>城市</th>

        <tr>

        </tr>
        <tr>
          <td>李四</td>
          <td>30</td>
          <td>上海</td>
        </tr>
        <tr>
          <td>王五</td>
          <td>22</td>
          <td>广州</td>
        </tr>
      </tbody>
    </table>
    <p>任务列表：</p>
    <ul>
      <li><input checked="" disabled="" type="checkbox" /> 已完成任务</li>
      <li><input disabled="" type="checkbox" /> 待办任务</li>

    <script src="script.js" defer></script>

</html>
